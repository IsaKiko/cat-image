<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>

	<h1 class="title">
	The image of a cat! 
	</h1>


<!-- 	<img class="catimage" src="cat.jpg">
 -->

<script type="text/javascript" src="interactions.js"></script>


	<svg class="chart">
		<circle class="cat" cx="150" cy="300" r="100" onclick="playpurr()"> </circle>
	  	<ellipse class="tail" cx="280" cy="300" rx="10" ry="140" onclick="playscream()"/>
		<circle class="cat" cx="150" cy="140" r="90"  onclick="playmeow()"> </circle>
		<polygon class= "cat ear" id="leftear" points="100,30 150,70 110,110"> </polygon>
		<polygon class= "cat ear rightear" id="rightear"  points="100,30 150,70 110,110"> </polygon>


		<circle class="eye red" cx="110" cy="130" r="10"></circle>
		<circle class="eye lefteye red" cx="110" cy="130" r="10"></circle>



		<circle class="eye" id="righteye" cx="110" cy="130" r="10"></circle>
		<circle class="eye lefteye" id="lefteye" cx="110" cy="130" r="10"></circle>
		<circle class="mouth" id="mouth" cx = "150" cy = "155" r= "20" ></circle>
		<!-- mouth helpers... -->
		<circle cx = "130" cy = "158" r= "20" ></circle>		
		<circle cx = "170" cy = "158" r= "20" ></circle>
		<circle  cx = "150" cy = "140" r= "20" ></circle>

		<circle class="nose" cx = "150" cy = "160" r= "5" ></circle>
		  <line class="whisker" x1="110" y1="160" x2="190" y2="160"/>
		  <line class="whisker" x1="110" y1="150" x2="190" y2="170"/>
		  <line class="whisker" x1="110" y1="170" x2="190" y2="150"/>

	</svg>

<audio id="audiomeow" src="meow.wav" ></audio>
<audio id="audiopurr" src="purr.wav" ></audio>
<audio id="audioscream" src="scream.wav" ></audio>

</body>

</html>
